<style type="text/css">
body {
	color: #fff;
	background: #efeee6;
	font-family: 'Roboto', sans-serif;
}

.form-control {
	height: 50px;
	box-shadow: none;
	color: #1a1b1c;
}

.form-control:focus {
	border-color: #5cb85c;
}

.form-control, .btn {
	border-radius: 3px;
}

.signup-form {
	width: 500px;
	margin: 0 auto;
	padding: 30px 0;
}

.signup-form h2 {
	color: #191919;
	margin: 0 0 15px;
	position: relative;
	text-align: center;
}

.signup-form h2:before, .signup-form h2:after {
	content: "";
	height: 2px;
	width: 30%;
	background: #d4d4d4;
	position: absolute;
	top: 50%;
	z-index: 2;
}

.signup-form h2:before {
	left: 0;
}

.signup-form h2:after {
	right: 0;
}

.signup-form .hint-text {
	color: #262525;
	margin-bottom: 30px;
	text-align: center;
}

.signup-form form {
	color: #262525;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #f2f3f7;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}

.signup-form .form-group {
	margin-bottom: 20px;
	margin-top: 20px;
}

.signup-form input[type="checkbox"] {
	margin-top: 3px;
	margin-bottom: 3px;
}

.signup-form .btn {
	font-size: 16px;
	font-weight: bold;
	min-width: 140px;
	outline: none !important;
}

.signup-form .row div:first-child {
	padding-right: 10px;
}

.signup-form .row div:last-child {
	padding-left: 10px;
}

.signup-form a {
	color: #fff;
	text-decoration: underline;
}

.signup-form a:hover {
	text-decoration: none;
}

.signup-form form a {
	color: #5cb85c;
	text-decoration: none;
}

.signup-form form a:hover {
	text-decoration: underline;
}
</style>

</head>

				<!-- Begin Page Content -->

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800" align="center">Add New Student</h1>
					<p class="mb-4"></p>

					<!-- Student Registration Form -->

					<div class="signup-form">
						<form id="submitForm" th:object="${student}">
							<h2></h2>
							<font color="blue">
								<div id="postResultDiv"></div>
								<p align="center" th:text="${success}"></p>
							</font>
							<div class="form-group">
								<div class="row">
									<input type="text" class="form-control" id="firstName" th:field="*{firstName}" name="firstName" placeholder="First Name" required="required">
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<input type="text" class="form-control" name="lastName" placeholder="Last Name" required="required" th:field="*{lastName}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-6">
									<label>Gender:</label>
								</div>


								<div class="form-check">
									<input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked th:field="*{gender}"> <label class="form-check-label" for="gridRadios1">Male</label>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female" checked th:field="*{gender}"> <label class="form-check-label" for="gridRadios2">Female</label>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="other" checked th:field="*{gender}"> <label class="form-check-label" for="gridRadios3">Other</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-6">
									<label>Hobby:</label>
								</div>

								<div class="form-check">
									<label class="form-check-label"> <input name="hobby" id="chk" type="checkbox" class="form-check-input" value="sports" th:field="*{hobby}">Sports
									</label>
								</div>

								<div class="form-check">
									<label class="form-check-label"> <input name="hobby" id="chk" type="checkbox" class="form-check-input" value="riding" th:field="*{hobby}">Riding
									</label>
								</div>

								<div class="form-check">
									<label class="form-check-label"> <input name="hobby" id="chk" type="checkbox" class="form-check-input" value="fishing" th:field="*{hobby}">Fishing
									</label>
								</div>
							</div>
							<p class="hint-text"></p>
							<div class="form-group">
								<div class="col-xs-6">
									<label>Select Country:</label>
								</div>
								<div class="col-xs-6">
									<select name="country" class="form-control" th:field="*{country}">
										<option value="bangladesh">Bangladesh</option>
										<option value="india">India</option>
										<option value="pakistan">Pakistan</option>
										<option value="uk">United Kingdom</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<input type="number" class="form-control" id="roll" name="roll" placeholder="Roll" required="required" th:field="*{roll}">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="dd/mm/yyyy" th:field="*{dateOfBirth}">
							</div>

							<div class="form-group">
								<button type="button" id="save" class="btn btn-success btn-lg btn-block">Register Now</button>
							</div>
							<div class="form-group">
								<input type="Reset" name="resetbtn" class="btn btn-danger btn-lg btn-block" value="Reset Form">
							</div>
							<div class="form-group">
								<address>
									<a href="allStudent">Show All Student</a>
								</address>
							</div>
						</form>
